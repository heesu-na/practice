<!DOCTYPE html>
<html>

<head>
  <title>CSS02</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/vanilla-ripplejs@1.0.6';
  </script>
</head>

<body>
  <div class="layer1">
    <header>
      <h1>Great to see you again!</h1>
    </header>
    <form class="layer2">

      <div class="input1">
        <div class="inputArea">
          <input type="text" id="id" onkeyup="check_input_len(this.value, this.id)" onblur="check_focus(this.id)">
          <div class="extraInfo">test</div>
          <p id="_id">Username / email</p>
        </div>
      </div>
      <div class="input2">
        <div class="inputArea">
          <input type="password" id="pwd" onkeyup="check_input_len(this.value, this.id)" onblur="check_focus(this.id)">
          <div class="extraInfo">
            Type 6 characters or more
          </div>
          <p id="_pwd">Password</p>
          <p id="show">
            <span><input type="checkbox"></span>
            <span class="checkLabel">show</span>
          </p>
        </div>
      </div>

      <div class="send_btn">
        <button type="button">Login
          <div class="rippleJS"></div>
        </button>
      </div>
    </form>

    <footer>
      <div class="line_1">
        <span>
          <a href="#">Forgot Password?</a>
        </span>
        <span>
          Don't have an account? <a href="#">Get started</a>
        </span>
      </div>
      <div>
        Looking for the Mac app? <a href="#">Download here</a>
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
