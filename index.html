<!DOCTYPE html>
<html>

<head>
  <title>CSS02</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/vanilla-ripplejs@1.0.6';
  </script>
</head>

<body>
  <div class="layer1">
    <header>
      <h1>Great to see you again!</h1>
    </header>
    <form class="layer2" onsubmit="animate()">

      <div class="input1">
        <div class="inputArea">
          <p id="_id" class="input_label">Username / email</p>
          <input type="text" id="id" class="input_layout" onkeyup="check_input_len(this.value, this.id)" onfocusin="focus_in(this.value, this.id)" onfocusout="focus_out(this.id)">
          <div class="extraInfo"></div>
        </div>
      </div>
      <div class="input2">
        <div class="inputArea" onmouseover="show_checkbox()" onmouseout="hide_checkbox()">
          <p id="_pwd" class="input_label">Password</p>
          <input type="password" id="pwd" class="input_layout" onkeyup="check_input_len(this.value, this.id)" onfocusin= "focus_in(this.value, this.id); show_checkbox();" onfocusout="focus_out(this.id); hide_checkbox();">
          <div class="extraInfo">
            
          </div>
          <p id="show_check" class="check_input">
            <label><input type="checkbox" onclick="show_or_hide(event)"> show</label>
          </p>
        </div>
      </div>

      <div class="send_btn">
        <button type="button" type="submit">Login
          <div class="rippleJS"></div>
        </button>
      </div>
    </form>

    <footer>
      <div class="line_1">
        <span>
          <a href="#">Forgot Password?</a>
        </span>
        <span>
          Don't have an account? <a href="#">Get started</a>
        </span>
      </div>
      <div>
        Looking for the Mac app? <a href="#">Download here</a>
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
